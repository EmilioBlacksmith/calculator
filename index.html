<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ex1" class="container">
        <div class="title">
            CALCULATOR
        </div>
        <div id="ex1-layer" class="wrapper">
            <div class="screen">
                <!--Screen Area-->
                <div class="operation">
                    
                </div>
                <div class="current">
                    0
                </div>
            </div>
            <div class="buttons">
                <!-- Buttons Area-->
                <div class="column">
                    <button id="operation" data-key="AC">AC</button>
                    <button id="operation" data-key="POW">^</button>
                    <button id="operation" data-key="%">%</button>
                    <button id="operation" data-key="/">/</button>
                </div>       
                <div class="column">
                    <button id="number" data-key="7">7</button>
                    <button id="number" data-key="8">8</button>
                    <button id="number" data-key="9">9</button>
                    <button id="operation" data-key="*">x</button>
                </div>  
                <div class="column">
                    <button id="number" data-key="4">4</button>
                    <button id="number" data-key="5">5</button>
                    <button  id="number" data-key="6">6</button>
                    <button id="operation" data-key="MIN">-</button>
                </div>  
                <div class="column">
                    <button id="number" data-key="1">1</button>
                    <button id="number" data-key="2">2</button>
                    <button id="number" data-key="3">3</button>
                    <button id="operation" data-key="+">+</button>
                </div>  
                <div class="column">
                    <button id="0" data-key="0">0</button>
                    <button id="operation" data-key=".">.</button>
                    <button id="operation" data-key="C">c</button>
                    <button id="operation" data-key="=">=</button>
                </div>           
            </div>
        </div>
        <div class="footer">
            Made by <a href="https://github.com/EmilioBlacksmith">Emilio Blacksmith</a> // <a href="https://github.com/EmilioBlacksmith/calculator">Source Code</a>
        </div>
    </div>
    <script src="scripts/logic.js"></script>
</body>
</html>
