<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ex1" class="container">
        <div class="title">
            CALCULATOR
        </div>
        <div id="ex1-layer" class="wrapper">
            <div class="screen">
                <!--Screen Area-->
            </div>
            <div class="buttons">
                <!-- Buttons Area-->
                <div class="column">
                    <button>AC</button>
                    <button>()</button>
                    <button>%</button>
                    <button>/</button>
                </div>       
                <div class="column">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>  
                <div class="column">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>  
                <div class="column">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>  
                <div class="column">
                    <button>0</button>
                    <button>.</button>
                    <button>c</button>
                    <button>=</button>
                </div>           
            </div>
        </div>
        <div class="footer">
            Made by <a href="https://github.com/EmilioBlacksmith">Emilio Blacksmith</a> // <a href="https://github.com/EmilioBlacksmith/calculator">Source Code</a>
        </div>
    </div>
    <script src="scripts/logic.js"></script>
</body>
</html>
